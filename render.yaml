services:
  # Unified Full-Stack Service
  - type: web
    name: public-ims
    env: node
    region: oregon
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # User must provide Oracle DB details
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_CONNECT_STRING
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/incidents # Check API health, or root /

# Removed separate frontend service as backend now serves it.
